<!DOCTYPE html>
<html lang="en">
<head>
    <title>Discount Calculator</title>
    <meta charset="utf-8">
    <meta name="description" content="web develoment practice">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="web-dev-lover" content="John Doe">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    *, ::before, ::after {margin: 0; box-sizing: border-box;}
    ul {list-style: none; padding: 0;}
    label {display: inline-block;}
    button, input[type="submit"] {cursor: pointer;}
    a {text-decoration: none; padding: 0;}
    html {font: 15px system-ui, sans-serif;}
    body {
        background: rgb(161, 175, 176);
        max-height: 100vh;
        display: flex;
        flex-flow: column wrap;
        justify-content: center;
        align-items: center;
    }

    .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: #ba0956;
        color: #fef;
        border: none;
        border-radius: 5px;
        transition: 0.4s;
    }
    .btn:hover {background: #aa024b;}

    .container {
        width: 280px;
        min-height: 292px;
        padding: 1rem;
        background: rgb(196, 214, 196);
        text-align: center;
        border-radius: 4px;
        box-shadow: 0 0 10px #979c97;
        color: #6b6464;
    }

    .container form {display: flex; flex-flow: column; gap: 0.5rem;}
    form input {
        display: block;
        padding: 10px 8px;
        border: none;
        outline: none;
        background: transparent;
        margin-bottom: 10px;
        border: 1px solid #b8aeae;
    }
    
    .container .result {display: none; padding: 10px 0;}
    .container p {font-weight: 500; color: rgb(49, 49, 52);}
</style>

<body>

    <div class="container">
        <h3 style="margin: 1rem 0 1.5rem;">Discount Calculator</h3>
        <form>
            <input type="number" id="p-amnt" required placeholder="Enter amount" autofocus>
            <input type="number" id="rate" required placeholder="Discount">
            <button class="btn">Calculate</button>
        </form>
        <div class="result">
            <p>After <span id="discount"> 0 </span></p>
            <p>Price is = <span id="final-price">8000</span></p>
        </div>
    </div>
    

                                                <!-- script -->

    <script>

        const calcForm = document.querySelector("form");
        calcForm.addEventListener("submit", calcDisount);

        function calcDisount(e) {
            e.preventDefault();
            const pAmnt = document.querySelector("form #p-amnt").valueAsNumber;
            const rate = document.querySelector("form #rate").valueAsNumber;
            if(pAmnt < 0 || rate < 0) {
                alert("Value must be greater than or equal to 0");
                document.querySelector("form #p-amnt").value = "";
                document.querySelector("form #rate").value = "";
                pAmnt.focus();
                return;
            }
        
            const finalAmnt = pAmnt - ((rate * pAmnt) / 100);

            document.querySelector("#discount").textContent = rate + "%, discount";
            document.querySelector(".result #final-price").textContent = finalAmnt.toFixed(2);
            
            document.querySelector(".result").style.display = "block";

        }
    </script>                                                

</body>
</html>
